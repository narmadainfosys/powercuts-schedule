<!DOCTYPE html>
<html>
<head>
	<title>Loadshedding Schedule</title>
</head>
<body ng-app="PowerCut">
	<div class="container" ng-controller="ScheduleCtrl">
		<h1>Last Updated: {{ lastupdated }}</h1>

		<table>
			<thead>
			<tr>
				<th>Groups/Days</th>
				<th>Sunday</th>
				<th>Monday</th>
				<th>Tuesday</th>
				<th>Wednesday</th>
				<th>Thursday</th>
				<th>Friday</th>
				<th>Saturday</th>
			</tr>
			</thead>
			<tbody>
			<tr ng-repeat="schedule in singledayschedule">
				<td>{{ schedule.morning }}</td>
				<td>{{ schedule.evening }}</td>
			</tr>
			</tbody>
		</table>
	</div>
</body>
	<script type="text/javascript" src="js/angular/angular.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
</html>
